<!-- Contact -->
<section class="position">
    <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d25553.22581857793!2d10.1318656!3d36.814848!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sfr!2stn!4v1649707581083!5m2!1sfr!2stn" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</section>

<section class="contacter">
        <form >
            <div class="group">
                <input type="text" id="name" required>
                <label for="name"><i class="fa-solid fa-user"></i>  Your Name</label>
            </div>
            <div class="group">
                <input type="text" id="number" required>
                <label for="number"><i class="fa-solid fa-phone-square-alt"></i>  Phone No</label>
            </div>
            <div class="group">
                <input type="email" id="email" required>
                <label for="email"><i class="fa-solid fa-envelope"></i>  Email ID</label>
            </div>
            <div class="group">
                <textarea id="message"  rows="8" required></textarea>
                <label for="message"><i class="fa-solid fa-comments"></i>  Your Message</label>
            </div>
            <button type="submit" class="btn">Submit  <i class="fa-solid fa-paper-plane"></i></button>
        </form>
    </div>

</section>
